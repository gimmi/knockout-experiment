<!doctype html>
<html>
<head>
	<title>Trackr</title>
	<script type="text/javascript">
		window.require = {
			baseUrl: 'js',
			paths: {
				'domReady': '/lib/domReady',
				'text': '/lib/text',
				'knockout': '/lib/knockout-2.1.0.debug',
				'signals': '/lib/signals',
				'hasher': '/lib/hasher',
				'crossroads': '/lib/crossroads',
				'underscore': '/lib/underscore',
				'jquery': '/lib/jquery-1.7.1'
			},
			deps: ['domReady!', 'main']
		};
	</script>
	<script type="text/javascript" src="lib/require.js"></script>
</head>
<body>
<div data-bind="with: tasks">
	<input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'">
	<ul  data-bind="foreach: tasks">
		<li>
			<a href="#" data-bind="text: title, click: click"></a>
		</li>
	</ul>
</div>
<div data-bind="with: taskController">
	<ul>
		<li>Id: <span data-bind="text: id"></span></li>
		<li>Title: <input type="text" data-bind="value: title"></li>
	</ul>
	<p>
		<button data-bind='click: update'>Update</button>
	</p>
</div>
</body>
</html>
